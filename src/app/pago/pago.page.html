<ion-header>
  <ion-toolbar>
    <ion-title>Confirmar Pago</ion-title>
    <ion-back-button slot="start" defaultHref="/detalle"></ion-back-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
  <!---<b><code>confirmación de carro y datos de envío</code></b> --->
    <ion-grid>
      <ion-row>
        <ion-col>Cant.</ion-col>
        <ion-col size="8">Producto</ion-col>
        <ion-col>$</ion-col>
      </ion-row>
    </ion-grid>
  </div>
  <ion-item *ngFor="let item of lista">
    <ion-grid  id="listProductos">
      <ion-row>
        <ion-col>{{item.cantidad}}</ion-col>
        <ion-col size="8">{{item.nombre_producto}}</ion-col>
        <ion-col>{{item.precio * item.cantidad}}</ion-col>
      </ion-row>
    </ion-grid>
  </ion-item>
    <ion-item>
      <ion-grid>
        <ion-row>
          <ion-col id="total">Total  $ {{total}}</ion-col>  
          
        </ion-row>
      </ion-grid>
    </ion-item>
    
    <!------
    <ion-item>
        <ion-label position="floating">Dirección de envío</ion-label>
        <ion-input id="inputDir" type="txt" minlength="30" maxlength="50" required></ion-input>
      </ion-item>
    -->
      
      <ion-item class="Set-Direccion">
        <ion-label position ="stacked" position = "floating">Dirección de envío</ion-label>
        <ion-select cancelText="Atrás" okText="Ok" [(ngModel)]="dirSelected" (ionChange)="setDireccion()">
          <ion-select-option *ngFor="let dir of direcciones" [value]="dir" id="inputDir">
            {{dir.direccion}}
          </ion-select-option>                
        </ion-select>      
      </ion-item>
      <ion-item>
        <form action="">
          <ion-label position="floating" >Teléfono de quien recibe (ej: 9xxxxxxxx)</ion-label>
          <ion-input id="inputFono" type="tel" pattern="([0-9]{1})[0-9]{8}" maxlength="9">
          </ion-input>
        </form>
       
      </ion-item>
      <ion-item>
        
        <ion-label position="floating">Nombre de quien recibe</ion-label>
        <ion-input id="inputRecibe" minlength="10" maxlength="30" required></ion-input>
      </ion-item>

    
   
  <ion-button expand="block" (click)="confirmarPago()">Confirmar</ion-button>
 
</ion-content>
