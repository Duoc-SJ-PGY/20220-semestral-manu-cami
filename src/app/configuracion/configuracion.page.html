<ion-toolbar>

    <ion-menu-button></ion-menu-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
   
    <header>GESTIONAR</header>
    <ion-item (click)="ubicacion()">
      <ion-icon name="location-outline"></ion-icon>
      <ion-label>
        Ubicación
      </ion-label>
    </ion-item>
    <ion-item (click)="notificaciones()">
      <ion-icon name="notifications-outline"></ion-icon>
